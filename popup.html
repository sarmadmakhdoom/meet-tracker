<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Meet Tracker</title>
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            background: #4285f4;
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 500;
        }

        .content {
            padding: 16px;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.active {
            background: #e8f5e8;
            color: #2d7d2d;
            border: 1px solid #a8d5a8;
        }

        .status.inactive {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status.waiting {
            background: #fff8e1;
            color: #f57c00;
            border: 1px solid #ffecb3;
        }

        .status.waiting .status-indicator {
            background: #f57c00;
        }

        .status.inactive .status-indicator {
            background: #999;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .participants {
            margin-bottom: 16px;
        }

        .participants h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }

        .participant-list {
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .participant {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .participant:last-child {
            border-bottom: none;
        }

        .no-participants {
            padding: 16px;
            text-align: center;
            color: #666;
            font-size: 13px;
            font-style: italic;
        }

        .meeting-info {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .meeting-info .label {
            font-weight: 500;
            color: #333;
        }

        .meeting-info .value {
            color: #666;
            margin-bottom: 4px;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #5f6368;
            border: 1px solid #dadce0;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fce8e6;
            color: #d93025;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Google Meet Tracker</div>
    </div>

    <div class="content">
        <div id="loading" class="loading">
            Loading meeting status...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="main-content" style="display: none;">
            <div id="meeting-status" class="status">
                <div class="status-indicator"></div>
                <span id="status-text">Not in meeting</span>
            </div>

            <div id="meeting-info" class="meeting-info" style="display: none;">
                <div class="label">Meeting Duration:</div>
                <div class="value" id="meeting-duration">--</div>
                <div class="label">Meeting Started:</div>
                <div class="value" id="meeting-start">--</div>
            </div>

            <div id="participants-section" class="participants" style="display: none;">
                <h3>Current Participants (<span id="participant-count">0</span>)</h3>
                <div class="participant-list" id="participant-list">
                    <div class="no-participants">No participants detected</div>
                </div>
            </div>

            <div class="buttons">
                <button id="dashboard-btn" class="btn-primary">
                    ðŸ“Š Dashboard
                </button>
                <button id="refresh-btn" class="btn-secondary">
                    ðŸ”„ Refresh
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
